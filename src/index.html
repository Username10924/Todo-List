<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <dialog add-project>
        <form action="">
            <div class="project-name">
                <label for="project-name">Project name: </label>
                <input type="text" id="project-name" name="project-name" placeholder="School" required>
            </div>
            <div class="project-buttons">
                <button id="add-project" type="button" value="add-project">Add</button>
                <button id="cancel-project" type="button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog add-item>
        <form action="">
            <div class="item-name">
                <label for="item-title">Todo title: </label>
                <input type="text" id="item-title" name="item-title" placeholder="Homework" required>
            </div>
            <div class="item-description">
                <label for="item-description">Todo description: </label>
                <input type="text" id="item-description" name="item-description" placeholder="Algebra chapter 3" required>
            </div>
            <div class="item-date">
                <label for="item-date">Todo date </label>
                <input type="date" id="item-date" name="item-date" required>
            </div>
            <div class="item-priority">
                <label for="item-priority">Priority </label>
                <select name="item-priority" id="item-priority">
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                  </select>
            </div>
            <div class="item-project">
                <label for="item-project">Under which project? </label>
                <input type="text" id="item-project" name="item-project" placeholder="Default" required>
            </div>
            <div class="project-buttons">
                <button id="add-item" type="button" value="add-item">Add</button>
                <button id="cancel-item" type="button">Cancel</button>
            </div>
        </form>
    </dialog>



    <div class="sidebar">
        <div class="footer-buttons">
            <button class="add-project"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg> Add project</button>
            <button class="add-item"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg> Add item</button>
        </div>
    </div>

    <div class="content"></div>
</body>
</html>
